<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body, #wrapper, .main-content, .header, .input-1, .input-2, .overlap-text, .btn, .sub-content, .s-part {
      box-sizing: border-box;
    }
    body {
      background-color: #eee;
    }
    #wrapper {
      width: 500px;
      height: 50%;
      margin: 50px auto;
      padding: 10px;
    }
    .main-content, .sub-content {
      width: 400px;
      height: 40%;
      margin: 10px auto;
      background-color: #fff;
      border: 2px solid #e6e6e6;
      padding: 40px 50px;
    }
    .header {
      text-align: center; /* Center-align the content within the header */
    }
    .header img {
      height: 50px;
      width: 175px;
      margin: auto;
    }
    .input-1, .input-2 {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px 12px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
    }
    .overlap-text a {
      position: absolute;
      top: 8px;
      right: 10px;
      color: #003569;
      font-size: 14px;
      text-decoration: none;
    }
    .btn {
      width: 100%;
      background-color: #3897f0;
      border-color: #3897f0;
      padding: 10px 12px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    .s-part {
      text-align: center; /* Center-align the text */
    }
    .s-part a {
      cursor: pointer;
      color: #3897f0;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="main-content">
      <div class="header">
        <img src="instagram.png" alt="Logo">
      </div>
      <div class="l-part">
        <input type="text" placeholder="Username" class="input-1" />
        <div class="overlap-text">
          <input type="password" placeholder="Password" class="input-2" />
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <input type="checkbox" value="remember" id="remember">
            <label for="remember"> Remember me</label>
          </div>
          <a href="#">Forgot Password?</a>
        </div>
        <input type="button" value="Log in" class="btn" />
      </div>
    </div>
    <div class="sub-content">
      <div class="s-part">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const input1 = document.querySelector(".input-1");
      const input2 = document.querySelector(".input-2");

      function validateInputFields() {
        let hasError = false;

        if (input1.value.trim() === "") {
          input1.style.borderColor = "red";
          hasError = true;
        } else {
          input1.style.borderColor = "#dbdbdb";
        }

        if (input2.value.trim() === "") {
          input2.style.borderColor = "red";
          hasError = true;
        } else {
          input2.style.borderColor = "#dbdbdb"; 
        }

        return !hasError;
      }

      const loginButton = document.querySelector(".btn");

      loginButton.addEventListener("click", function () {
        if (!validateInputFields()) {
          event.preventDefault();
        }
      });
      input1.addEventListener("focus", function () {
        input1.style.borderColor = "#dbdbdb";
      });

      input2.addEventListener("focus", function () {
        input2.style.borderColor = "#dbdbdb";
      });
    });
  </script>
</body>
</html>
